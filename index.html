<script>
		document.getElementById('total').value =0;

		    $('#sheet').empty();
		    $temp = '<table border="1"><tr><th>Sr. No.</th><th>Value</th></tr>';
		    $c=1;
	
		   $temp += '<tr><td>'+ $c +'</td><td>'+ vals +'</td></tr>';
		   for(var i=1;i<=50;i++){

			    $temp += '<tr><td>'+ $c +'</td><td>'+ vall +'</td></tr>';
